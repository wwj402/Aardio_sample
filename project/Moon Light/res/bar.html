<html lang=zh>
	<head>
		<meta http-equiv="Content-Type" content="text/html;chartset=utf-8">
		<link rel="stylesheet" href="style/common.css">
<!--    <script type="text/tiscript">
			if( view.connectToInspector ) // the view is in debug mode
			view.connectToInspector();
		</script>
-->
	<style>
		@font-face {
 		font-family: 'FontAwesome';
 		src: url('fonts/fontawesome-webfont.ttf?v=4.7.0');
 		font-weight: normal;
		font-style: normal;
		}
		html,body
		{
			background: transparent;
		}

		#container
		{
			width:*;
			height:*;
			flow:stack;
		}
		#container > #danmu
		{
			size:* *;
			padding:10dip;
			flow:vertical;
			overflow:hidden;
		}
		#container > #danmu > li
		{
			var(liw):2000px;
			var(divw):-2000px;
			var(ddt):12000;
			margin:2dip 2dip;
			width:*;//max-content
			color:#FF7F00;
			font-size:20dip;
			flow:stack;
			overflow:hidden;
		}
		#container > #danmu > li > div
		{
			width:max-content;
			color:#EEE;
			transform:translate(var(liw,100%),0%);
			transition: transform 12s linear;
		}
		#container > #danmu > li > div[move="set"]
		{
			transform:translate(var(divw,-100%),0%);
		}
		#container #bottom
		{
			flow:horizontal;
			height:26dip;
			width: min-content;
			margin-left:*;
			margin-right:*;
			margin-top:*;
			margin-bottom:30dip;
			padding: 10dip;
			background-color:rgba(206, 94, 106, 0.788);
			vertical-align:middle;
		}
		.common-ico
		{
			//display:inline-block;
			//vertical-align:middle;
			//padding:5dip;
			width:min-content;
			height:max-content;
		}
		#container #bottom .ico
		{
			font-size:20dip;
			display:inline-block;
			vertical-align:middle;
		}

		[type="checkbox"]
		{
			 behavior:check;
			 cursor:pointer;
		}

		.danmu-block
		{
			visibility:visible;
			color:#EEE;
		}
		.sidebar-block
		{
			visibility:visible;
			color:#EEE;
		}

		.vol-block
		{
			width: max-content;
			color:#EEE;
			//margin-top:*;
			//margin-bottom:*;
		}

		.danmu-block .danmu
		{
			behavior:check ~danmu-ico;
		}

		#container  #bottom .vol-ico
		{
			behavior:check ~vol-ico;
			width:25dip;
		}

		#container  #bottom .vol-hslider
		{
			behavior:slider ~vol-slider;
			width: 65dip;
		}

		.ico-check .ico-check-on,
		.ico-check:checked .ico-check-off
		{
			display: none;
		}

		.ico-check:checked .ico-check-on{
			display: inline-block;
		}

		[type="hslider"] > img.slider
		{
			foreground-image:url(slider button.png);
			foreground-image-transformation: colorize(red);
			background-image:none;
		}

		.reload-block
		{
			behavior: ~reload;
		}

		.stop-block
		{
			behavior: ~stop;
		}

		.setting-block
		{
			behavior: popup-menu;
			width: 25dip;
		}

		.audio-output-device
		{
			behavior: ~audio-output-device;
		}

		.black-screen-patch
		{
			behavior: radio ~black-screen-patch;
		}
	@set std-toggle {
		
		:root {
			display:inline-block;
			behavior:check;
			flow:stack;
			border:none;
			background:none;
			width:max-content;
			height:1.4em;
			padding:0 0 0 38dip;
			cursor:pointer;
		}

		:root[type="radio"] { behavior:radio; }

		:root::marker {
			width:28dip; 
			height:15dip;
			background:threedlight;
			border-radius:7dip;
			margin:* * * 3dip;
			foreground-image:url(stock:disk);
			foreground-repeat:no-repeat;
			foreground-position:1dip 50%;
			foreground-size:13dip;
			fill:window;
			stroke:threedshadow;
			stroke-width:1dip;
		}
		:root:checked::marker {
			foreground-position:14dip 50%;
			background:highlight;
			transition:foreground-position(quint-in,120ms,quint-out,120ms) background-color(linear,120ms);
		}

		:root > option:first-child { visibility:visible; }
		:root > option:last-child { visibility:hidden; }
		:root:checked > option:first-child { visibility:hidden; }
		:root:checked > option:last-child { visibility:visible; }
		
		} 

		toggle
		{
			style-set: std-toggle;
		}
		label
		{
			color:#EEE;
			width:max-content;
		}
		menu.popup.common-menu.setting-menu>li.audio-output-device:lang(zh) { content: "音频输出设备"; }
		menu.popup.common-menu.setting-menu>li.black-screen-patch:lang(zh) { content: "黑屏补丁"; }
		li.black-screen-patch>menu.common-menu>li#p1:lang(zh) { content: "补丁1"; }
		li.black-screen-patch>menu.common-menu>li#p2:lang(zh) { content: "补丁2"; }
		li.black-screen-patch>menu.common-menu>li#note:lang(zh) { content: "注意：请重新打开软件后，再选择其中一个"; }
		label#sidebar:lang(zh) { content: "侧边"; }
		label#danmuku:lang(zh) { content: "弹幕"; }

		</style>
	</head>
	<body>
		<div id="container" class="bar">
			<div id="danmu">
			</div>
			<div id="bottom">
				<div class="vol-block">
					<span class="vol-ico ico ico-check common-ico" type="checkbox" checked>
						<i class="fa fa-volume-up ico-check-on"></i>
						<i class="fa fa-volume-off ico-check-off"></i>
					</span>
					<INPUT .vol-hslider type="hslider" name="sound-fix" max="100" value="70"/>
				</div>
				<div id="reload" class="reload-block common-ico">
					<i class="fa fa-undo ico"></i>
				</div>
				<div id="stop" class="stop-block common-ico">
					<i class="fa fa-stop-circle ico"></i>
				</div>
				<label id="sidebar">Sidebar</label>
				<toggle name="sidebar" class="sidebar" checked/>
				<label id="danmuku">Danmuku</label>
				<toggle name="danmuico" class="danmuico" />
<!--
				<div class="sidebar-block">
				<label>侧边</label>
				<span class="sidebar ico ico-check" type="checkbox" checked>
					<i class="fa fa-toggle-on ico-check-on"></i>
					<i class="fa fa-toggle-off ico-check-off"></i>
				</span>
				</div>
				<div class="danmu-block">
				<label>弹幕</label>
				<span class="danmu ico ico-check" type="checkbox" checked>
					<i class="fa fa-toggle-on ico-check-on"></i>
					<i class="fa fa-toggle-off ico-check-off"></i>
				</span>
				</div>
-->
				<div class="setting-block common-ico" align-popup="right">
					<i class="fa fa-cog ico"></i>
					<menu class="popup common-menu setting-menu" align-popup="right">
						<li class="audio-output-device">Audio output device
							<menu class="common-menu"></menu>
						</li>
						<li class="black-screen-patch">Black screen patch
							<menu class="common-menu">
								<li name="black-screen-patch" id="p1">Patch 1</li>
								<li name="black-screen-patch" id="p2">Patch 2</li>
								<hr>
								<li name="black-screen-patch" id="note" checked>Note: Please reopen the software before selecting one</li>
							</menu>
						</li>
					</menu>
				</div>
			</div>
		</div>
	</body>
</html>
